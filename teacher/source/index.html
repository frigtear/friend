<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpine Dropdown Example</title>

    <link rel="stylesheet" href="styles.css">

    <script src="teacher.js"></script> 
 
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2" defer></script>

</head>
<body>
    <main>
    <div class="main-container"> 
            
        <div x-data="data_context()"> 
            <div class = "dropdown-container">
                
                <ul>
                    <template x-for="student in students" :key="student.Id">
                        <li @click="selected = student">
                            <button x-text="student.Name" class="button-3"> </button>
                        </li>
                    </template>
                </ul>
                <p x-text="'Selected student: ' + (selected ? selected.Name : 'None')"></p>
            </div>
        
            
            <div class="gachi-menu-container"> 
                <button class="button-6" @click="change_hat(selected)" :disabled="selected.isLoading || !selected.is_alive">  <p x-text="selected.hat_button_text"> </p> </button>
                <button class="button-6" @click="kill_pet(selected)" :disabled="selected.isLoading || !selected.is_alive"> <p x-text="selected.kill_text"> </p></button>
            </div>

        </div>

    </div>
</main>
</body>
</html>
